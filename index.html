<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <h1>ToDo List</h1>

    <div>
        <ul id="validation">
            
        </ul>
    </div>

    <label for="title">Title</label>
    <input type="text" id="title">
    <span>*</span>
    <br>

    <label for="due-date">Due Date</label>
    <input type="text" id="due-date">
    <span>*</span>
    <br>

    <input id="is-complete" type="checkbox">
    <label for="is-complete">Is complete?</label>
    <br>

    <input type="button" value="Add ToDo Item" id="add"> 
    <br>

    <input type="button" value="Clear ToDo Items" id="clear">
    <br>

    <h3>ToDo Items</h3>
    <div id="all-items">
        <div id="incomplete-items"></div>
        <div id="complete-items"></div>
    </div>
    

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
